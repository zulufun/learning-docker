<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
    </div>
    <form novalidate th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input placeholder="Username..." required type="text" name="username" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input placeholder="Password..." required type="password" name="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
</body>
</html>

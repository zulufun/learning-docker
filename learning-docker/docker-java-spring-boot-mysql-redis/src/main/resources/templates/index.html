<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
  <head>
    <title>User Management</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div th:switch="${users}" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
          <h2>Users</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-success">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p><a href="/signup" class="btn btn-primary">Add a new user</a></p>
      </div>
    </div>
  </body>
</html>
